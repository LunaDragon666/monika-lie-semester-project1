<!-- HEADER SECTION ~ CONTACT PAGE -->
<main>  
<!-- Background header placement -->
<section class="headpage">
<!-- Header content headings -->
<div class="header_page">
<h1>Let's get in touch</h1>
<p class="header_text">Book tickets, guide tours, or ask us any questions</p>
</div>
</section>    
</main>

<!-- CONTACT FORM -->
<form method="POST">
<div class="contact-container">
<!-- Label fields ~ left side -->
<div class="left">
<label for="name">* Full name</label>
<input type="text" id="name" name="name" placeholder="Your name">
<label for="phone">Phone number</label>
<input type="text" id="phone" name="phone" placeholder="983 24 173">
</div>
<!-- Label field ~ right side -->
<div class="right">
<label for="email">* Email</label>
<input type="text" id="email" name="email" placeholder="example@gmail.com">
<!-- Label field ~ select message theme -->
<div class="custom"><label for="subject">Subject</label>
<select class="styled-select" id="subject" name="subject">
<option value="a disabled select value" disabled="">What is the request about?</option>
<option value="tickets">Book event tickets</option>
<option value="tour">Guide tour booking</option>
<option value="questions">Questions</option>
<option value="requests">Other requests</option>
</select>
</div>
</div>
<!-- Message field -->
<label for="message" class="message">Message</label>
<textarea id="message" class="message-field" name="message" placeholder="Hey! What can we do for you?"></textarea>
<!-- Send message ~ Button -->
<input type="submit" value="Send">
</form>
</div>
        
<!-- FOOTER --> 
<footer>
<!-- Back-to-topmenu ~ button -->
<a class="topmenu" href="#">
<i class="fas fa-arrow-circle-up" aria-hidden="true">
</i>
</a>

</section>
